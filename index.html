<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Floorplan with Timers</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>Classroom Floorplan</h1>
        <div class="connection-status" id="connectionStatus">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">Connecting...</span>
        </div>
        <div class="controls">
            <button id="startAllBtn">Start All Timers</button>
            <button id="pauseAllBtn">Pause All Timers</button>
            <button id="resetAllBtn">Reset All Timers</button>
            <button id="clearNamesBtn">Clear All Names</button>
        </div>
    </header>

    <main class="classroom-container">
        <div class="tables-grid">
            <!-- Tables and teacher desks will be generated by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
